<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Línea de Pedido</title>
<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Montserrat&display=swap" rel="stylesheet" />
<style>
    :root {
        --rojo-intenso: #d91e18;
        --blanco-puro: #ffffff;
        --negro-elegante: #222222;
        --azul-pastel: #7ec8e3;
        --azul-fuerte: #176ea6;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(to bottom right, #fb7070, #70b4fb);
        padding: 30px;
        color: var(--negro-elegante);
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: rgba(255,255,255,0.85);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        position: relative;
    }
    h2 {
        font-family: 'Sawarabi Mincho', serif;
        color: var(--rojo-intenso);
        text-align: center;
        margin-bottom: 20px;
    }
    .timeline {
        position: relative;
        margin: 50px 0;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 10px;
        background: #eee;
        border-radius: 5px;
        z-index: 1;
    }
    .line-fill {
        position: absolute;
        top: 50%;
        left: 0;
        height: 10px;
        background: linear-gradient(90deg, var(--rojo-intenso), var(--azul-pastel));
        border-radius: 5px;
        z-index: 2;
        width: 0%;
        transition: width 1s linear;
    }
    .stage {
        position: relative;
        z-index: 3;
        text-align: center;
        width: 100px;
    }
    .stage img {
        width: 90px; /* Respeta la proporción 3:4 */
        height: 120px;
        object-fit: contain;
    }
    .stage span {
        display: block;
        margin-top: 8px;
        font-weight: bold;
        font-size: 0.9rem;
    }
    .icon-move {
        position: absolute;
        top: calc(50% - 60px);
        width: 90px;
        height: 120px;
        object-fit: contain;
        z-index: 4;
        transition: left linear;
    }
    .btn-inicio {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 12px 20px;
        font-family: 'Sawarabi Mincho', serif;
        font-weight: bold;
        font-size: 1rem;
        background: linear-gradient(45deg, var(--rojo-intenso), var(--azul-pastel));
        color: var(--blanco-puro);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s ease;
    }
    .btn-inicio:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="container">
    <button class="btn-inicio" onclick="window.location.href='index.html'">Volver al Inicio</button>
    <h2>Proceso de tu Pedido</h2>
    <div class="timeline">
        <div class="line"></div>
        <div class="line-fill" id="lineFill"></div>

        <div class="stage" style="left: 0%;">
            <img src="cliente.png" alt="Cliente">
            <span>Verificación</span>
        </div>
        <div class="stage" style="left: 20%;">
            <img src="chef.png" alt="Preparación">
            <span>Preparación</span>
        </div>
        <div class="stage" style="left: 40%;">
            <img src="empaque.png" alt="Empaque">
            <span>Empaque</span>
        </div>
        <div class="stage" style="left: 60%;">
            <img src="moto.png" alt="Envío">
            <span>Envío</span>
        </div>
        <div class="stage" style="left: 80%;">
            <img src="entregado.png" alt="Entregado">
            <span>Entregado</span>
        </div>

        <img src="cliente.png" id="movingIcon" class="icon-move" style="left: 0%;">
    </div>
</div>

<script>
    const tiendaDireccion = { ciudad: "Chía", barriosCercanos: ["Chía", "Cajicá"] };
    const direccionCliente = localStorage.getItem("direccionCliente") || "Chía"; // Aquí guardas la dirección al generar el código
    let tiempos = [];

    // Configuración de tiempos (en segundos)
    tiempos.push(5 * 60); // Verificación pago (5 min)
    tiempos.push(25 * 60); // Preparación (promedio entre 20 y 30 min)
    tiempos.push(8 * 60); // Empaque (promedio entre 5 y 10 min)

    if (tiendaDireccion.barriosCercanos.includes(direccionCliente)) {
        tiempos.push(8 * 60); // Cerca (promedio entre 5 y 10 min)
    } else {
        tiempos.push(30 * 60); // Lejos (promedio entre 20 y 40 min)
    }

    const movingIcon = document.getElementById("movingIcon");
    const lineFill = document.getElementById("lineFill");

    const icons = ["cliente.png", "chef.png", "empaque.png", "moto.png", "entregado.png"];
    let stagePositions = [0, 20, 40, 60, 80];
    let totalStages = tiempos.length;
    let currentStage = 0;
    let totalWidth = 80; // Porcentaje hasta la última etapa

    function moveToNextStage() {
        if (currentStage >= totalStages) return;

        let stageTime = tiempos[currentStage] * 1000;
        let startPos = stagePositions[currentStage];
        let endPos = stagePositions[currentStage + 1] || 80;
        let startFill = (startPos / totalWidth) * 100;
        let endFill = (endPos / totalWidth) * 100;
        let startTime = Date.now();

        function animate() {
            let elapsed = Date.now() - startTime;
            let progress = Math.min(elapsed / stageTime, 1);
            let currentPos = startPos + (endPos - startPos) * progress;
            let currentFill = startFill + (endFill - startFill) * progress;

            movingIcon.style.left = currentPos + "%";
            lineFill.style.width = currentFill + "%";

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                currentStage++;
                if (icons[currentStage]) {
                    movingIcon.src = icons[currentStage];
                }
                moveToNextStage();
            }
        }
        animate();
    }

    moveToNextStage();
</script>

</body>
</html>
