<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Montserrat&display=swap" rel="stylesheet" />
    <style>
        :root {
            --rojo-intenso: #d91e18;
            --blanco-puro: #ffffff;
            --negro-elegante: #222222;
            --azul-pastel: #7ec8e3;
            --azul-fuerte: #176ea6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #fb7070, #70b4fb);
            color: var(--negro-elegante);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contenedor-principal {
            background: var(--blanco-puro);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff inset;
        }

        h2 {
            font-family: 'Sawarabi Mincho', serif;
            text-align: center;
            color: var(--rojo-intenso);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        h3 {
            text-align: center;
            color: var(--negro-elegante);
            margin-bottom: 30px;
        }

        .info-pedido {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-pedido p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .info-pedido strong {
            color: var(--rojo-intenso);
        }

        .linea-de-tiempo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 40px 0;
        }

        .progreso-barra {
            position: absolute;
            height: 4px;
            background-color: var(--azul-fuerte);
            width: 0;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: width 0.5s ease-in-out;
            z-index: 1;
        }

        .punto-progreso {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: background-color 0.5s ease-in-out;
            margin: 0 10px;
            min-width: 100px;
        }

        .punto-progreso span {
            font-size: 1.5rem;
            color: var(--blanco-puro);
            display: block;
            margin-bottom: 5px;
        }

        .punto-progreso small {
            font-size: 0.75rem;
            color: var(--negro-elegante);
            margin-top: 5px;
        }

        .punto-progreso.activo {
            background-color: var(--azul-fuerte);
        }

        .punto-progreso.activo small {
            font-weight: bold;
        }

        .punto-progreso.completado {
            background-color: #28a745;
        }

        .punto-progreso.completado small {
            color: #28a745;
            font-weight: bold;
        }

        .punto-progreso::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            width: 100%;
            background-color: #ccc;
            transform: translateY(-50%);
            z-index: -1;
        }
        
        .punto-progreso:first-child::before {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <h2>Estado de tu Pedido</h2>
        <div class="info-pedido">
            <p><strong>CÃ³digo de Pedido:</strong> <span id="codigo-pedido">...</span></p>
            <p><strong>Tipo de EnvÃ­o:</strong> <span id="tipo-envio">...</span></p>
            <p><strong>Hora de ConfirmaciÃ³n:</strong> <span id="hora-confirmacion">...</span></p>
            <p><strong>Tiempo Estimado de Entrega:</strong> <span id="tiempo-estimado">...</span></p>
        </div>

        <div class="linea-de-tiempo">
            <div class="punto-progreso" id="pedido-recibido">
                <span>ðŸ“¦</span>
                <small>Pedido Recibido</small>
            </div>
            <div class="punto-progreso" id="en-preparacion">
                <span>ðŸ”ª</span>
                <small>En PreparaciÃ³n</small>
            </div>
            <div class="punto-progreso" id="en-camino">
                <span>ðŸ›µ</span>
                <small>En Camino</small>
            </div>
            <div class="punto-progreso" id="entregado">
                <span>âœ…</span>
                <small>Entregado</small>
            </div>
        </div>
    </div>

    <script>
        const codigoPedidoElement = document.getElementById('codigo-pedido');
        const tipoEnvioElement = document.getElementById('tipo-envio');
        const horaConfirmacionElement = document.getElementById('hora-confirmacion');
        const tiempoEstimadoElement = document.getElementById('tiempo-estimado');
        const progressBar = document.querySelector('.progreso-barra');
        const puntosProgreso = document.querySelectorAll('.punto-progreso');

        const codigoPedido = localStorage.getItem('codigoPedido');
        const tipoEnvio = localStorage.getItem('tipoEnvio');
        const startTime = localStorage.getItem('startTime');

        if (codigoPedido && startTime) {
            codigoPedidoElement.textContent = codigoPedido;
            tipoEnvioElement.textContent = tipoEnvio === 'lejos' ? 'Zona Extensa' : 'Zona Cercana';
            horaConfirmacionElement.textContent = new Date(parseInt(startTime)).toLocaleTimeString();

            // Tiempos en milisegundos
            const tiempoTotalPreparacion = 10 * 60 * 1000; // 10 minutos
            const tiempoTotalCerca = 30 * 60 * 1000; // 30 minutos
            const tiempoTotalLejos = 60 * 60 * 1000; // 60 minutos

            const tiempoEstimadoEntrega = tipoEnvio === 'lejos' ? tiempoTotalLejos : tiempoTotalCerca;
            tiempoEstimadoElement.textContent = new Date(parseInt(startTime) + tiempoEstimadoEntrega).toLocaleTimeString();

            const intervalos = [
                { id: 'pedido-recibido', duration: 0 },
                { id: 'en-preparacion', duration: tiempoTotalPreparacion },
                { id: 'en-camino', duration: tiempoTotalPreparacion + (tipoEnvio === 'lejos' ? tiempoTotalLejos : tiempoTotalCerca) - (10 * 60 * 1000) },
                { id: 'entregado', duration: tiempoTotalPreparacion + (tipoEnvio === 'lejos' ? tiempoTotalLejos : tiempoTotalCerca) }
            ];

            function actualizarProgreso() {
                const now = Date.now();
                const elapsedTime = now - parseInt(startTime);

                puntosProgreso.forEach(punto => punto.classList.remove('activo', 'completado'));

                let progreso = 0;
                let etapaActual = '';

                if (elapsedTime >= intervalos[0].duration && elapsedTime < intervalos[1].duration) {
                    etapaActual = 'pedido-recibido';
                    progreso = 0;
                } else if (elapsedTime >= intervalos[1].duration && elapsedTime < intervalos[2].duration) {
                    etapaActual = 'en-preparacion';
                    progreso = 33;
                } else if (elapsedTime >= intervalos[2].duration && elapsedTime < intervalos[3].duration) {
                    etapaActual = 'en-camino';
                    progreso = 66;
                } else if (elapsedTime >= intervalos[3].duration) {
                    etapaActual = 'entregado';
                    progreso = 100;
                }

                if (etapaActual) {
                    const currentStep = document.getElementById(etapaActual);
                    if (currentStep) {
                        currentStep.classList.add('activo');
                    }
                }
                
                const steps = ['pedido-recibido', 'en-preparacion', 'en-camino', 'entregado'];
                let completedSteps = 0;
                if (elapsedTime >= intervalos[1].duration) completedSteps = 1;
                if (elapsedTime >= intervalos[2].duration) completedSteps = 2;
                if (elapsedTime >= intervalos[3].duration) completedSteps = 3;

                for (let i = 0; i < completedSteps; i++) {
                    document.getElementById(steps[i]).classList.add('completado');
                }

                if (elapsedTime >= intervalos[1].duration) {
                    document.getElementById('en-preparacion').classList.add('activo');
                }
                if (elapsedTime >= intervalos[2].duration) {
                    document.getElementById('en-camino').classList.add('activo');
                }
                if (elapsedTime >= intervalos[3].duration) {
                    document.getElementById('entregado').classList.add('activo');
                }

                progressBar.style.width = progreso + '%';
            }

            actualizarProgreso();
            setInterval(actualizarProgreso, 5000);

        } else {
            document.body.innerHTML = '<h2>No se encontrÃ³ informaciÃ³n del pedido.</h2><p style="text-align: center;">Por favor, realiza un pedido primero.</p>';
        }
    </script>
</body>
</html>
