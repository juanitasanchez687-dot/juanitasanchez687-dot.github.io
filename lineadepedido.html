<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Proceso del Pedido</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #fb7070, #70b4fb);
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    position: relative;
    max-width: 900px;
    margin: 50px auto;
    background: rgba(255,255,255,0.8);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  .timeline {
    position: relative;
    height: 120px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .timeline::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 5%;
    width: 90%;
    height: 10px;
    background: #eee;
    border-radius: 5px;
    z-index: 1;
  }
  .progress {
    position: absolute;
    top: 50%;
    left: 5%;
    height: 10px;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    border-radius: 5px;
    width: 0;
    z-index: 2;
  }
  .stage {
    position: relative;
    width: 80px;
    text-align: center;
    z-index: 3;
  }
  .circle {
    width: 60px;
    height: 60px;
    margin: 0 auto 8px auto;
    border-radius: 50%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    transition: background 0.4s ease, color 0.4s ease;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    user-select: none;
  }
  .circle.active {
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    color: white;
    box-shadow: 0 0 15px #ff00ff, 0 0 15px #00ffff;
  }
  .star {
    position: absolute;
    top: 20px;
    width: 40px;
    height: 40px;
    font-size: 40px;
    user-select: none;
    z-index: 5;
    pointer-events: none;
  }
  .btn-volver {
    position: absolute;
    top: 20px;
    left: 20px;
    background: linear-gradient(45deg, #d91e18, #7ec8e3);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>

<button class="btn-volver" onclick="window.location.href='index.html'">‚¨Ö Volver al inicio</button>

<div class="container">
  <h2>Seguimiento de tu pedido</h2>
  <p>C√≥digo: <strong id="codigo"></strong></p>
  <p id="mensajeEnvio"></p>
  <div class="timeline">
    <div class="progress" id="progress"></div>
    <div class="star" id="star">‚≠êÔ∏è</div>

    <div class="stage" data-index="0">
      <div class="circle">üí≥</div>
      <p>Pago</p>
    </div>
    <div class="stage" data-index="1">
      <div class="circle">üë®‚Äçüç≥</div>
      <p>Preparaci√≥n</p>
    </div>
    <div class="stage" data-index="2">
      <div class="circle">üì¶</div>
      <p>Empaque</p>
    </div>
    <div class="stage" data-index="3">
      <div class="circle">üèçÔ∏è</div>
      <p>Env√≠o</p>
    </div>
    <div class="stage" data-index="4">
      <div class="circle">üì¨</div>
      <p>Entregado</p>
    </div>
  </div>
</div>

<script>
  const codigo = localStorage.getItem("codigoPedido") || "N/A";
  const tipoEnvio = localStorage.getItem("tipoEnvio") || "cerca";
  document.getElementById("codigo").textContent = codigo;
  document.getElementById("mensajeEnvio").textContent = tipoEnvio === "cerca" ?
      "Env√≠o cercano (5‚Äì10 minutos en la etapa final)" :
      "Env√≠o lejano (20‚Äì40 minutos en la etapa final)";

  const progress = document.getElementById("progress");
  const star = document.getElementById("star");
  const stages = Array.from(document.querySelectorAll(".stage"));
  const circles = stages.map(s => s.querySelector(".circle"));

  // Duraci√≥n de cada etapa en segundos
  const etapas = [
      { nombre: "Pago", duracion: 5 },
      { nombre: "Preparaci√≥n", duracion: 25 },
      { nombre: "Empaque", duracion: 7 },
      { nombre: "Env√≠o", duracion: tipoEnvio === "cerca" ? 7 : 30 },
      { nombre: "Entregado", duracion: 0 }
  ];

  // Total duraci√≥n en segundos
  const totalDuracion = etapas.reduce((acc, e) => acc + e.duracion, 0);

  // Porcentaje para posicionar la barra y estrellas
  const timelineLeftPercent = 5;   // left padding in %
  const timelineWidthPercent = 90; // width in %

  // Posiciones relativas (0 a 1) para cada etapa
  const posiciones = etapas.map((_, i) => i / (etapas.length - 1));

  let tiempoAcumulado = 0;

  function animar() {
    let tiempoActual = 0;
    let etapaIndex = 0;

    function avanzarFrame() {
      tiempoActual += 0.05; // 50ms (20fps approx)

      if (etapaIndex < etapas.length) {
        const etapa = etapas[etapaIndex];
        const inicioEtapa = tiempoAcumulado;
        const finEtapa = tiempoAcumulado + etapa.duracion;

        if (tiempoActual >= finEtapa) {
          activarEtapa(etapaIndex);
          tiempoAcumulado += etapa.duracion;
          etapaIndex++;
          if (etapaIndex >= etapas.length) {
            progress.style.width = timelineWidthPercent + "%";
            star.style.left = `calc(${timelineLeftPercent + timelineWidthPercent}% - 20px)`;
            return;
          }
        }

        let progresoEtapa = Math.min((tiempoActual - inicioEtapa) / etapa.duracion, 1);
        if (isNaN(progresoEtapa)) progresoEtapa = 1; // para etapa final sin duraci√≥n

        let progresoTotal = timelineWidthPercent * (posiciones[etapaIndex - 1] || 0) +
          timelineWidthPercent * (posiciones[etapaIndex] - (posiciones[etapaIndex - 1] || 0)) * progresoEtapa;

        progress.style.width = progresoTotal + "%";
        star.style.left = `calc(${timelineLeftPercent + progresoTotal}% - 20px)`;

        // Activar etapas que se han pasado
        for(let i=0; i < etapas.length; i++) {
          if(progresoTotal >= timelineWidthPercent * posiciones[i]){
            activarEtapa(i);
          }
        }

        requestAnimationFrame(avanzarFrame);
      }
    }
    requestAnimationFrame(avanzarFrame);
  }

  function activarEtapa(i) {
    if (!circles[i].classList.contains("active")) {
      circles[i].classList.add("active");
    }
  }

  animar();
</script>

</body>
</html>
